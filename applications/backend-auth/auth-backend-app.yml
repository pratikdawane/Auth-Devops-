apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: auth-backend-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/pratikdawane/Auth-Devops-.git
    targetRevision: main
    path: applications/backend-auth
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
