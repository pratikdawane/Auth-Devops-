apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: auth-ingress
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/04Deepak/todo-gitops.git
    targetRevision: main
    path: ingress
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true